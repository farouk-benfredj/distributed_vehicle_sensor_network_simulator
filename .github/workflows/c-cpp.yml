name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install_dependency
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get updatesudo apt-get install -y --no-install-recommends \
          build-essential \
          gcc-13 \
          g++-13 \
          cmake \
          libboost-all-dev \
          libssl-dev \
          curl

        # Make /usr/bin/gcc and /usr/bin/g++ point to the installed 11 toolchain
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100 || true
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100 || true
        gcc --version
        g++ --version
    - name: cmake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build -- -j$(nproc)
    - name: make
      run: make -j$(nproc)
